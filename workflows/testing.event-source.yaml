apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: testing
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-f2d7f064-4c84-4606-8dc8-97bbb9c9ec72:
      events:
        - push
      repositories:
        - owner: matthewchungcodefresh
          names:
            - example-multiservice2
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/csdp/testing/github-f2d7f064-4c84-4606-8dc8-97bbb9c9ec72
        url: https://lrcsdp.support.cf-cd.com
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: autopilot-secret
        key: git_token
